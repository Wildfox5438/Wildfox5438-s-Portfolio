<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wildfox5438 Store</title>
<style>
    body { background:#101010; color:white; font-family:Arial,sans-serif; text-align:center; padding:50px; }
    .store-grid { display:flex; gap:30px; justify-content:center; flex-wrap:wrap; }
    .store-item { background:#1a1a1a; border:1px solid #333; border-radius:15px; width:250px; padding:20px; transition:transform 0.3s ease; cursor:pointer; }
    .store-item:hover { transform:translateY(-5px); }
    .store-item img { width:100%; border-radius:10px; }
    .store-item h3 { margin:15px 0 5px; color:#00f0ff; }
    .store-item p { margin:5px 0; color:#888; font-weight:bold; }
</style>
</head>
<body>

<h1>Wildfox5438 Store</h1>
<div class="store-grid">
    <div class="store-item" onclick="window.open('txdps-constable.html','_blank')">
        <img src="c1.png" alt="TxDPS Constable">
        <h3>TxDPS Constable Package</h3>
        <p>Price: 300 Robux</p>
    </div>
    <div class="store-item">
        <img src="c-placeholder.png" alt="Slot 2">
        <h3>Coming Soon</h3>
        <p>Price: TBD</p>
    </div>
    <div class="store-item">
        <img src="c-placeholder.png" alt="Slot 3">
        <h3>Coming Soon</h3>
        <p>Price: TBD</p>
    </div>
</div>

</body>
</html>
